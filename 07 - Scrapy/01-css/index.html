<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*  ID 
            #nombre{}
        */
        #titulo-uno{
            background-color: red;
        }
        /*  NOMBRE-ETIQUETA
            nombre-etiqueta
        */
        p{
            color: white;
            background-color: black;
        }
        body{
            background-color: orange;
        }
        /*  Clases
            .nombre_clase
        */
        .texto-amarillo{
            color: yellow;
        }

        .fondo-verde{
            background-color: green;
        }   

        .texto-cafe{
            color: brown;
        }

        .texto-azul{
            color: blue;
        }
        
        /*  JERARQUIA (no importa el orden en que se definió)
            - Estilo en la propia etiqueta
            - ID
            - Clase 
            - Nombre-Etiqueta
            SIEMPRE EL ÚLTIMO DEFINIDO ES EL QUE GANA
            */
        
        /*  Etiqueta dentro de otra*/

        body > ul > li > p{
            background-color: cyan;
            color:black;
        }

        li > p.texto-amarillo{
            color: fuchsia;
        }

        p.texto-azul.texto-amarillo.texto-cafe.texto-blanco{
            color: pink;
        }


    </style>
</head>
<body>
    <h1 id="titulo-uno" class="texto-amarillo">Titulo</h1>
    <p  class="fondo-verde" 
        style="background-color: indigo;"
        id="titulo-uno">
        Mi mamá</p>
    <p  class="texto-blanco texto-azul texto-cafe texto-amarillo">
        Me mima</p>
    <ul>
        <li>
            <p>Muy</p>
        </li>
        <li>
            <p>Buenos</p>
        </li>
        <li>
            <p class="texto-amarillo">Días</p>
        </li>
    </ul>

    <style>
        .texto-blanco{
            color:white;
        }
    </style>
</body>
</html>
